{{ define "main" -}}
<div class="posts">
{{ range where .Pages "Type" "=" "episode" -}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Params.episode }} - {{ .Title }}</a>
  </h1>
  <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>

  <audio controls>
    <source src="https://dts.podtrac.com/redirect.mp3/ymk.nyc3.digitaloceanspaces.com/{{ .Params.podcast }}" type="audio/mpeg" />
    <a href="https://dts.podtrac.com/redirect.mp3/ymk.nyc3.digitaloceanspaces.com/{{ .Params.podcast }}">{{ title .Title }}</a>
  </audio>
  <p>
    {{ .Description }}
  </p>
  </div>
{{- end }}
</div>
{{- end }}
