{{ define "main" -}}
<ul class="posts">
{{ range .Data.Pages -}}
  <li>
    <span><a href="{{ .Permalink }}">{{ .Title }}</a> <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time></span>

    <audio controls>
      <source src="{{ .Params.podcast }}" type="audio/mpeg" />
      <a href="{{ .Params.podcast }}">{{ title .Title }}</a>
    </audio>
  </li>
{{- end }}
</ul>
{{- end }}
